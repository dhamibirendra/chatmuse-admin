<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chatmuse Admin portal</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="page-title">
        <h1>Chatmuse Admin</h1>
        <p class="lead">Add a product</p>
        <hr/>
    </div>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            Title: <input type="text" class="form-control" name="title" cols="30" rows="10">
        </div>
        <div class="form-group">
            Description: <input type="text" class="form-control" name="description" cols="30" rows="10">
        </div>
        <div class="form-group">
            Price: <input type="number" class="form-control" name="price" cols="30" rows="10">
        </div>
        <div class="form-group">
            WebUrl: <input type="text" class="form-control" name="url" cols="30" rows="10">
        </div>
        <div class="form-group">
            Image: <input type="file" class="form-control" name="file" cols="30" rows="10">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary pull-right"/>
        </div>
    </form>
</div>

</body>
</html>
